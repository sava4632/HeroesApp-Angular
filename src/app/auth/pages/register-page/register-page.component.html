<div class="flex flex-column">
  <span class="text-lg font-bold mb-4">Registro</span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Correo electronico">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Constraseña</mat-label>
    <input type="password" matInput placeholder="Constraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes una cuenta?</a>
  </div>
</div>
