<h1>
    Editar / Agregar
    héroe
    <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>

                <form [formGroup]="heroForm" class="grid" (ngSubmit)="onSumit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super héroe</mat-label>
                        <input
                            matInput 
                            type="text"
                            required
                            [formControlName]="'superhero'">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input
                            matInput 
                            type="text"
                            required
                            [formControlName]="'alter_ego'">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparición</mat-label>
                        <input
                            matInput 
                            type="text"
                            required
                            [formControlName]="'first_appearance'">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input
                            matInput 
                            type="text"
                            required
                            [formControlName]="'characters'">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select required 
                        [formControlName]="'publisher'">
                            <mat-option *ngFor="let publisher of publishers"
                                [value]="publisher.id">
                                {{ publisher.desc }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Alternative Image</mat-label>
                        <input
                            matInput 
                            type="text"
                            required
                            [formControlName]="'alt_img'">
                    </mat-form-field>
                    
                </form>

                <div class="flex justify-content-between">
                    <button mat-flat-button color="warn">
                        Borrar
                        <mat-icon>remove</mat-icon>
                    </button>

    
                    <button mat-flat-button color="primary" (click)="onSumit()">
                        Save
                        <mat-icon>save</mat-icon>
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="imagen del héroe">
        </mat-card>
    </div>
</div>

<pre>
    {{ currentHero | json }}
</pre>
